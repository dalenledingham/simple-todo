<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Todo App</title>
</head>
<body>
  <h1 class="title">Todo List</h1>

  <header>
    <input type="text" class="new-todo" placeholder="New todo...">
    <button class="create-btn">Create</button>
  </header>
  
  <ul class="todo-list">
    <div class="todo-item">
      <li>Learn HTML</li>
      <span class="complete-btn"><img src="images/complete.png" alt="complete"></span>
      <span class="delete-btn"><img src="images/delete.png" alt="delete"></span>
    </div>
    <div class="todo-item completed">
      <li>Learn CSS</li>
      <span class="complete-btn"><img src="images/complete.png" alt="complete"></span>
      <span class="delete-btn"><img src="images/delete.png" alt="delete"></span>
    </div>
    <div class="todo-item">
      <li>Learn JavaScript</li>
      <span class="complete-btn"><img src="images/complete.png" alt="complete"></span>
      <span class="delete-btn"><img src="images/delete.png" alt="delete"></span>
    </div>
  </ul>
</body>
</html>
